<script>
    // JavaScript ç¤ºä¾‹
    window.onload = function() {
        // è·å–å½“å‰é¡µé¢çš„æ–‡ä»¶å
        const currentPage = window.location.pathname.split("/").pop().replace('.html', '');

        // æ ¹æ®æ–‡ä»¶åç»™å¯¹åº”çš„å—æ·»åŠ  active ç±»
        const activeBlock = document.getElementById(currentPage);
        if (activeBlock) {
            activeBlock.classList.add('active');
        }
    };

    //ä¸Šä¼ å¤´åƒ
    function uploadImage(event) {
        const token = localStorage.getItem('authToken');
        const file = event.target.files[0];

        const userId = document.getElementById('userId').value; // ä»éšè—å­—æ®µä¸­è·å–userId

        const formData = new FormData();

        formData.append('file', file);
        formData.append('userId', userId);

        fetch('/upload3', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
            .then(data => {
                console.log("upload3");
                if(data.code===1&&null!=data.data){

                    //åˆ·æ–°
                    loadCloudInfo(token);
                    const profilePic=document.getElementById("me_info_profile_pic");
                    profilePic.src=data.data
                    console.log("profileImgPath:"+data.data)
                    console.log('Image uploaded successfully:', data);
                    // å¼ºåˆ¶åˆ·æ–°é¡µé¢
                    location.reload();

                }else{
                    console.error(data.msg);
                }
            }).catch(error => {
            console.error('Error uploading image:', error);
        });
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æœ‰JWTï¼Œå¦‚æœæ²¡æœ‰åˆ™é‡å®šå‘åˆ°ç™»å½•é¡µ
    window.onload = function() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('æœªç™»å½•,æ— jwtä»¤ç‰Œ.');
            window.location.href = '/toLogin';  // æœªç™»å½•æ—¶è·³è½¬åˆ°ç™»å½•é¡µé¢
        } else {
            // å¦‚æœæœ‰JWTï¼Œåˆ™å¯ä»¥ç»§ç»­åŠ è½½é¡µé¢å†…å®¹
            loadCloudInfo(token);
        }
    };
    // åŠ è½½é¡µé¢å†…å®¹
    function loadCloudInfo(token) {
        fetch('/data/getMeData', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`  // ç¡®ä¿ä½ æœ‰æ­£ç¡®çš„ token
            }
        })
            .then(response => response.json())
            .then(data => {
                // æ£€æŸ¥è¿”å›çš„ data æ˜¯å¦åŒ…å«æœŸæœ›çš„ç»“æ„
                if (data.code === 1 && null!=data.data) {
                    const postContentsContainer = document.querySelector('.postContents');
                    postContentsContainer.innerHTML = '';  // æ¸…ç©ºç°æœ‰å†…å®¹

                    // éå†æ•°æ®å¹¶æ¸²æŸ“æ¯ä¸€é¡¹
                    data.data.forEach(post => {
                        const postItem = document.createElement('div');
                        postItem.classList.add('post_item');

                        postItem.innerHTML = `
                            <div class="meinfo">
                                <div class="profile_pic" id="profile_pic" style="background: #53e4bd url('/images/profiles/${post.userId}.jpg') no-repeat center center;"></div>
                                <div class="profile_name" >${post.userName}</div>
                                <div class="post_pic" style="background: #53e4bd url('/images${post.postImgPaths[0]}') no-repeat center center; background-size: cover;" ></div>

<!--                                <div class="post_pic" style="'background: #53e4bd url(' + '/images/' + ${post.postImgPath} + ') no-repeat center center;'"></div>-->
                                <div class="post_text" >${post.postText}</div>
                                <div class="post_like" >ğŸ‘ ${post.postLike}</div>
                                <div class="to_post_detail" id="to_post_detail">
                                     <a href="/postDetail?postId=${post.postId}">detail</a>
                                </div>
                            </div>
                         `;

                        postContentsContainer.appendChild(postItem);

                    });
                    console.log(postContentsContainer.innerHTML)
                } else {
                    console.error('Invalid data structure:', data);
                }
            })
            .catch(error => {
                console.error('Error loading cloud types:', error);
            });
    }
