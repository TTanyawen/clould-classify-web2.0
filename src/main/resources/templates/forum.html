<script th:inline="javascript">
    /*<![CDATA[*/
    var userLogin = /*[[${session.userLogin}]]*/ null;
    /*]]>*/
    // JavaScript Á§∫‰æã
    window.onload = function() {
        // Ëé∑ÂèñÂΩìÂâçÈ°µÈù¢ÁöÑÊñá‰ª∂Âêç
        const currentPage = window.location.pathname.split("/").pop().replace('.html', '');

        // Ê†πÊçÆÊñá‰ª∂ÂêçÁªôÂØπÂ∫îÁöÑÂùóÊ∑ªÂä† active Á±ª
        const activeBlock = document.getElementById(currentPage);
        if (activeBlock) {
            activeBlock.classList.add('active');
        }
    };

    //ÁÇπËµû
    function likePost(postId) {
        console.log("likePost")
        const token = localStorage.getItem('authToken');  // Ëé∑ÂèñÊú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑtoken
        console.log("addEventListener:token"+token)
        fetch('/post/likePost/' + postId, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,  // ËÆæÁΩÆ Authorization Â§¥
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code===1&& data.data) {
                    const postLikeElement = document.querySelector(`.post_like[data-postId='${postId}'] .like_num_post`);
                    if (postLikeElement) {
                        console.log("Êõ¥Êñ∞postÁÇπËµûÊï∞ÊçÆ")
                        postLikeElement.textContent = data.data;
                    }
                } else{
                    alert(data.msg);
                }
            })
            .catch(error => console.error('Error:', error));
    }


    //ÁÇπËµû
    function likeComment(commentId) {
        console.log("likeComment")
        const token = localStorage.getItem('authToken');  // Ëé∑ÂèñÊú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑtoken

        console.log("addEventListener:token"+token)
        fetch('/post/likeComment/' + commentId, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,  // ËÆæÁΩÆ Authorization Â§¥
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code===1&& data.data) {
                    // Êõ¥Êñ∞ÁÇπËµûÊï∞ÊòæÁ§∫ÔºåÂÅáËÆæ class="post_like" ÊòØÊòæÁ§∫ÁÇπËµûÊï∞ÁöÑÂÖÉÁ¥†
                    // document.querySelector('.like_num_comment').textContent =  data.newLikeCount;
                    const commentLikeElement = document.querySelector(`.comment_like[data-commentId='${commentId}'] .like_num_comment`);
                    if (commentLikeElement) {
                        commentLikeElement.textContent = data.data;
                    }
                } else {
                    alert(data.msg);
                }
            })
            .catch(error => console.error('Error:', error));
    }


    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶ÊúâJWTÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàôÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µ
    window.onload = function() {
        const token = localStorage.getItem('authToken');
        console.log(token);
        if (token==='null') {
            alert('Êú™ÁôªÂΩïÔºåÊ≤°Êúâjwt');
            window.location.href = '/toLogin';  // Êú™ÁôªÂΩïÊó∂Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
        } else {
            // Â¶ÇÊûúÊúâJWTÔºåÂàôÂèØ‰ª•ÁªßÁª≠Âä†ËΩΩÈ°µÈù¢ÂÜÖÂÆπ
            loadForumdata(token);
        }
    };

    // Ë∞ÉÁî® API Ëé∑ÂèñÊï∞ÊçÆ
    function loadForumdata(token) {
        fetch('/user/getForumData', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`  // Á°Æ‰øù‰Ω†ÊúâÊ≠£Á°ÆÁöÑ token
            }
        })
            .then(response => response.json()) // Ëß£Êûê JSON ÂìçÂ∫î
            .then(data => {
                if (data.code === 1 && data.data) {
                    const { posts, comments } = data.data;  // Ëé∑Âèñ posts Âíå comments Êï∞ÊçÆ

                    const postContainer = document.querySelector('.postContainer'); // Ëé∑ÂèñÂÆπÂô®ÂÖÉÁ¥†
                    postContainer.innerHTML = '';  // Ê∏ÖÁ©∫ÂÆπÂô®ÂÜÖÂÆπ

                    renderPosts(posts,comments);
                } else {
                    console.error('Failed to load forum data');
                }
            })
            .catch(error => console.error('Error loading forum data:', error));
    }

    function renderPosts(posts,comments) {
        const postContainer = document.querySelector('.postContainer');
        posts.forEach(post => {
            console.log("create post");
            const postElement = document.createElement('div');
            postElement.classList.add('post_item');

            const isUserLoggedIn = userLogin !== null;
            // Create the post content
            const postContent = `
                <div class="meinfo">
                    <div class="profile_pic" style="background: #53e4bd url('/images/profiles/${post.userId}.jpg') no-repeat center center;"></div>
                    <div class="profile_name">${post.userName}</div>
                    <div class="post_pic" style="background: #53e4bd url('/images/${post.postImgPath}') no-repeat center center;"></div>
                    <div class="post_text">${post.postText}</div>
                    <div class="post_comment" style="display: ${isUserLoggedIn ? 'block' : 'none'};">
                        <form id="commentForm_${post.postId}" class="commentForm">
                            <input type="hidden" name="userId" id="userId" value="${userLogin ? userLogin.userId : ''}">
                            <input type="hidden" name="postId" id="postId" value="${post.postId}">
                            <input type="text" name="commentText" id="commentText" placeholder="Write your comment" style="border: none; background-color: transparent; outline: none;">
                            <input type="submit" value="Êèê‰∫§ËØÑËÆ∫"/>
                        </form>
                    </div>
                    <div class="post_like" data-postId="${post.postId}">
                        <div class="like_btn" onclick="likePost('${post.postId}')">üëç</div>
                        <div class="like_num_post">${post.postLike}</div>
                    </div>
                </div>
                <div class="comment_section" data-postId="${post.postId}">
                    <!-- Comments will be dynamically inserted here -->
                </div>
            `;
            postElement.innerHTML = postContent;
            postContainer.appendChild(postElement);

            // Render comments for each post
            renderComments(post.postId, comments);



        });

        //‰∏∫ÊâÄÊúâË°®ÂçïÈÉΩÊ∑ªÂä†ÁõëÂê¨

        const commentForms = document.querySelectorAll('.commentForm');

        commentForms.forEach(form => {
            form.addEventListener('submit', async function (event) {
                event.preventDefault(); // ÈòªÊ≠¢ÈªòËÆ§Ë°®ÂçïÊèê‰∫§Ë°å‰∏∫
                console.log(form.id);
                const token = localStorage.getItem('authToken');  // Ëé∑ÂèñÊú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑtoken

                // const userId = document.getElementById('userId').value;
                // const postId = document.getElementById('postId').value;
                // const commentText = document.getElementById('commentText').value;
                const userId = document.querySelector('#userId').value;
                const postId = document.querySelector('#postId').value;
                const commentText = document.querySelector('#commentText').value;
                console.log("postId:"+postId+" userId:"+userId+" commentText:"+commentText);
                // ÂàõÂª∫ËØ∑Ê±Ç‰Ωì
                const requestBody = {
                    userId: userId,
                    postId: postId,
                    commentText: commentText
                };

                try {
                    // ÂèëÈÄÅ Fetch ËØ∑Ê±Ç
                    const response = await fetch('/post/submitComment', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,  // ËÆæÁΩÆ Authorization Â§¥
                            'Content-Type': 'application/json'  // ÂèëÈÄÅ JSON Êï∞ÊçÆ
                        },
                        body: JSON.stringify(requestBody)  // Â∞ÜÊï∞ÊçÆËΩ¨‰∏∫ JSON Â≠óÁ¨¶‰∏≤
                    });
                    console.log()
                    // Ê£ÄÊü•ÂìçÂ∫îÁä∂ÊÄÅ
                    if (!response.ok) {
                        throw new Error('ÁΩëÁªúÂìçÂ∫îÂ§±Ë¥•');
                    }

                    // Ëß£ÊûêËøîÂõûÁöÑ JSON Êï∞ÊçÆ
                    const result = await response.json();
                    console.log(result);
                    // Ê†πÊçÆËøîÂõûÁöÑ Result Â∞ÅË£Ö‰ø°ÊÅØÂ§ÑÁêÜ
                    if (result.code === 1) {
                        // ËØÑËÆ∫ÊàêÂäü
                        //ÈáçÊñ∞ËØ∑Ê±ÇÊï∞ÊçÆ
                        loadForumdata(token);
                        alert("ËØÑËÆ∫Â∑≤ÂèëÈÄÅÔºÅ");
                    } else {
                        alert(result.msg);
                    }
                } catch (error) {
                    alert("ËØÑËÆ∫Â§±Ë¥•");
                }

            });

        });
        // console.log(postContainer.innerHTML);


    }

    // Function to render comments for a post
    function renderComments(postId, comments) {
        const commentSection = document.querySelector(`.comment_section[data-postId='${postId}']`);
        const postComments = comments.filter(comment => comment.postId == postId);

        postComments.forEach(comment => {
            // console.log("create comment");
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment-item');

            const commentContent = `
                <div class="userinfo">
                    <div class="profile_pic" style="background: #53e4bd url('/images/profiles/${comment.userId}.jpg') no-repeat center center;"></div>
                    <div class="profile_name">${comment.userName}</div>
                    <div class="comment_text" data-commentId="${comment.commentId}">${comment.commentText}</div>
                    <div class="comment_like" data-commentId="${comment.commentId}">
                        <div class="like_btn" onclick="likeComment('${comment.commentId}')">üëç</div>
                        <div class="like_num_comment">${comment.commentLike}</div>
                    </div>
                </div>
            `;
            commentElement.innerHTML = commentContent;
            commentSection.appendChild(commentElement);
        });


    }
