<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Me</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        a {
            text-decoration: none; /* 去除下划线 */
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 创建一个整体的容器，使用flex布局 */
        .container { }

        /* 头部区域 */
        header {
            background-color: var(--header-color);
            height: 60px;
            width: 100%;
            color: white;
            text-align: center;
            line-height: 60px;
        }

        header .content {
            margin: auto;
            width: 800px;
            height: 100%;
        }

        header .logo {
            float: left;
            margin-top: 5px;
        }

        header .logo img {
            height: 50px;
        }

        header .block {
            float: right;
            margin-left: 20px;
            width: 100px;
            background-color: var(--header-block-color);
        }
        header .block a{
            font-size: 20px;
            color: var(--header-bolck-fcolor);
            font-weight: bolder;
        }
        /*hover*/
        header .block :hover{
            float: right;
            margin-left: 20px;
            width: 100px;
            background-color: var(--header-block-hover-color);
        }
        /* 激活状态 */
        .block.active {
            background-color: var(--header-block-hover-color);
            color: white;
        }

        /* 中间内容部分，指定固定的长宽并居中 */
        main {
            margin: auto;
            background-color: #f8f8f8;
            width: 800px;
        }


        main .mainTitle{
            height: 100px;
            width: 800px;
            margin: auto;
            display: flex;
            justify-content: center; /* 水平居中对齐 */
            align-items: center;     /* 垂直居中对齐 */
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
            background-color: var(--main-title-color);
            color:var(--main-title-fcolor);
        }

        /* 底部区域 */
        footer {
            background-color:  var(--footer-color);
            height: 300px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            margin-top: auto;
            padding-top: 50px;
        }
        footer .creatorLogo {
            width: 100%;
            height: 70px;
            /*margin-left:auto;*/
            /*margin-top: 20px;*/
            /*background-color: #fff;*/
        }

        footer .creatorLogo img {
            height: 70px;
        }
        footer .creatorInfo{
            height: 100px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 25px;
            font-weight: lighter;
            color: var(--footer-fcolor);
            /*background-color: rgba(255, 255, 255, 0.51);*/
        }






        form {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="content">
            <div class="logo">
                <a href="/index">
                    <img src="/images/logo.png" alt="Cloud Website Logo">
                </a>
            </div>
            <div id="me" class="block">
                <a href="/me">me</a>
            </div>
            <div id="classify" class="block">
                <a href="/classify">classify</a>
            </div>
            <div id="forum" class="block">
                <a href="/forum">forum</a>
            </div>
            <div id="know" class="block">
                <a href="/know">know</a>
            </div>
        </div>
    </header>
    <main>
        <div class="mainTitle">Send Post</div>
        <form id="postForm">
            <label for="imageInput">上传图片:</label>
            <input type="file" id="imageInput" accept="image/*">

            <label for="textInput">编辑文字:</label>
            <textarea id="textInput" rows="5" placeholder="请输入你的帖子内容"></textarea>

            <button type="button" id="submitButton">提交帖子</button>
        </form>
    </main>
    <footer>
        <div class="creatorLogo">
            <img src="/images/creatorLogo.jpg">
        </div>
        <div class="creatorInfo">
            <p>CREATOR:TAN</p>
            <p>EMAIL:tanyawen2640@gmail.com</p>
            <p>PHONE:13527800350</p>
        </div>

    </footer>
</div>
<script>
    // JavaScript 示例
    window.onload = function() {
        // 获取当前页面的文件名
        const currentPage = window.location.pathname.split("/").pop().replace('.html', '');

        // 根据文件名给对应的块添加 active 类
        const activeBlock = document.getElementById(currentPage);
        if (activeBlock) {
            activeBlock.classList.add('active');
        }
    };

    //上传图片
    function uploadImage(event) {
        const token = localStorage.getItem('authToken');
        const file = event.target.files[0];

        const userId = document.getElementById('userId').value; // 从隐藏字段中获取userId

        const formData = new FormData();

        formData.append('file', file);
        formData.append('userId', userId);

        fetch('/upload3', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
            .then(data => {
                console.log("upload3");
                if(data.code===1&&data.data){

                    //刷新
                    loadCloudInfo(token);
                    const profilePic=document.getElementById("me_info_profile_pic");
                    profilePic.src=data.data
                    console.log("profileImgPath:"+data.data)
                    console.log('Image uploaded successfully:', data);
                    // 强制刷新页面
                    location.reload();

                }else{
                    console.error(data.msg);
                }
            }).catch(error => {
            console.error('Error uploading image:', error);
        });
    }

    // 页面加载时检查是否有JWT，如果没有则重定向到登录页
    window.onload = function() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('未登录,无jwt令牌.');
            window.location.href = '/toLogin';  // 未登录时跳转到登录页面
        } else {

        }
    }

    // 获取表单元素和按钮元素
    const postForm = document.getElementById('postForm');
    const submitButton = document.getElementById('submitButton');
    const imageInput = document.getElementById('imageInput');
    const textInput = document.getElementById('textInput');

    // 监听提交按钮的点击事件
    submitButton.addEventListener('click', function () {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('未登录,无jwt令牌.');
            window.location.href = '/toLogin';  // 未登录时跳转到登录页面
        } else {
            // 获取用户上传的图片文件
            const imageFile = imageInput.files[0];
            // 获取用户输入的文字内容
            const textContent = textInput.value;

            if (imageFile) {
                console.log('上传的图片文件:', imageFile.name);
            } else {
                console.log('未上传图片');
            }

            if (textContent) {
                console.log('输入的文字内容:', textContent);
            } else {
                console.log('未输入文字内容');
            }

            const formData = new FormData();
            if (imageFile) {
                formData.append('image', imageFile);
            }
            formData.append('text', textContent);


            fetch('/post/sendPost', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`  // 确保你有正确的 token
                },
                body: formData
            })
                .then(response => response.json())
                .then(data =>
                    {
                        console.log(data);
                        if(data.code===1&&data.data){
                            alert('成功发送');
                            window.location.href = '/forum';
                        }else{
                            console.error(data.msg);
                        }
                    }
                )
                .catch(error => console.error('Error:', error));
        }

    });

</script>
</body>
</html>
